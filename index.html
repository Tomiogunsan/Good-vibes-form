<!DOCTYPE html>
<html>
    <title>Good Vibes Form</title>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body class="body">
        <h1 class="head" style="color: rgb(109, 109, 4)"> Good Vibes Form</h1>
        <form class="container">
            <p class="subtitle"> Tell us something positive that happened to you today.</p>
            <p class="paragraph">Name</p>
            <input type="text" Value="Enter your name">
            
            <p class="paragraph">Email</p>
       <input type="email" value="Enter your email">
       <p class="paragraph">On a scale of 1-10, how good was it?</p>
       <input type="text" value="Enter a number between 1 and 10">
       <p class="paragraph">Where did it happen?</p>
       <select>
           <option disabled selected>At home</option>
           <option value="At school">At school</option>
           <option value="At work"> At work</option>
           <option value="Others">Others</option>
       </select>
       <p class="paragraph">At what time of day did it happen?</p>
       <label>
           <input type="radio">
       <span>Morning</span>
     </label>
     <br/>
     <label>
    <input type="radio">
    <span>Afternoon</span>
</label>
<br/>
<label>
    <input type="radio">
    <span>Evening</span>
</label>
<br/>
<p class="paragraph">What emotions did you experience?(Select all that apply)</p>
<label>
    <input type="checkbox">
    <span>Excited</span>
</label>
<br/>
<label>
    <input type="checkbox">
    <span>Humbled</span>
</label>
<br/>
<label>
    <input type="checkbox">
    <span>Elated</span>
</label>
<br/>
<label>
    <input type="checkbox">
    <span>Loved</span>
</label>
<br/>
<label>
    <input type="checkbox">
    <span>Enthusiastic</span>
</label>
<br/>
<p class="paragraph">Please describe your positive experience.</p>
<textarea rows="3" cols="8"></textarea>
<br/>

<input  id="submit" type="button" value="Submit">



    </form>
        
    </body>
</html>
